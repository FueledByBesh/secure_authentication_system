<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Two‑Factor Authentication</title>
    <style>
        :root { color-scheme: light dark; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 720px; margin: 0 auto; padding: 24px; }
        h1 { font-size: 1.6rem; margin: 0 0 16px; }
        .card { border: 1px solid #9993; border-radius: 12px; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .row { display: flex; gap: 12px; align-items: center; }
        label { display: block; font-weight: 600; margin-bottom: 6px; }
        input[type="text"] { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #9996; font-size: 1rem; }
        button { padding: 10px 14px; border-radius: 8px; border: 1px solid #5556; background: #2d6cdf; color: white; font-weight: 600; cursor: pointer; }
        button.secondary { background: transparent; color: inherit; }
        img.qr { width: 256px; height: 256px; image-rendering: pixelated; border-radius: 8px; border: 1px solid #9994; }
        .status { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; padding: 8px 10px; border-radius: 8px; border: 1px solid #9995; }
        .ok { color: #05620a; border-color: #2bbf2f55; background: #2bbf2f0f; }
        .err { color: #7b1111; border-color: #ff616155; background: #ff61610f; }
        .muted { opacity: .7; }
    </style>
    <script>
        function refreshQr() {
            const img = document.getElementById('qr');
            const size = document.getElementById('qr-size').value || 256;
            // bust cache with timestamp
            img.src = `/totp/totp-qr?t=${Date.now()}`;
        }

        async function verifyCode(ev) {
            ev?.preventDefault();
            const code = (document.getElementById('code').value || '').trim();
            const status = document.getElementById('status');
            status.className = 'status muted';
            status.textContent = 'Verifying…';
            try {
                const res = await fetch(`/totp/verify-code?code=${encodeURIComponent(code)}`);
                const text = await res.text();
                if (res.ok) {
                    status.className = 'status ok';
                    // proceed to settings after successful verification
                    setTimeout(() => { window.location.href = '/app/settings'; }, 400);
                } else {
                    status.className = 'status err';
                }
                status.textContent = text;
            } catch (e) {
                status.className = 'status err';
                status.textContent = 'Request failed';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            refreshQr();
            document.getElementById('verify-form').addEventListener('submit', verifyCode);
            document.getElementById('refresh').addEventListener('click', refreshQr);
        });
    </script>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="data:,">
  </head>
  <body>
    <div class="container">
      <h1 th:text="${title}">Two‑Factor Authentication</h1>
      <div class="card grid">
        <div class="row" style="gap:24px; align-items:flex-start;">
          <img id="qr" class="qr" alt="TOTP QR" th:attr="width=${qrSize},height=${qrSize}" />
          <div style="flex:1; min-width:260px;">
            <label for="qr-size">QR size (px)</label>
            <div class="row">
              <input id="qr-size" type="text" th:value="${qrSize}" inputmode="numeric" pattern="[0-9]*" />
              <button id="refresh" type="button" class="secondary">Refresh</button>
            </div>
            <p class="muted">Scan this QR code with Google Authenticator, 1Password, or any TOTP app.</p>
          </div>
        </div>

        <form id="verify-form" class="grid" autocomplete="one-time-code">
          <div>
            <label for="code">Enter 6‑digit code</label>
            <input id="code" name="code" type="text" placeholder="123 456" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" />
          </div>
          <div class="row">
            <button type="submit">Verify</button>
            <span id="status" class="status muted">Awaiting input…</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
